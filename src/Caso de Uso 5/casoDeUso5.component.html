<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso De Uso 5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="./casoDeUso5.component.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/0aa20c309e.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bolsa de Empleos "Tigre de Web"</h1>
        <br>
        <form>
            <button type="submit" class="btn btn-primary pull-right">Post Job</button>
            <br>
            <h4>Job Information</h4>
            <div class="form-group">
                <label for="categoria">Category</label>
                <select for="categoria" class="form-control" id="categoria">
                    <option selected disabled>Choose a category</option>
                    <option value="designer">Designer</option>
                    <option value="developer">Developer</option>
                    <option value="lead">Lead Developer</option>
                    <option value="artist">Artist</option>                    
                    <option value="director">Director</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipo">Type</label><tab></tab>
                <input type="text" class="form-control" placeholder="i.e.: full-time, part-time, etc." id="tipo">
            </div>
            <div class="form-group">
                <label for="compania">Company</label><tab></tab>
                <input type="text" class="form-control" placeholder="Enter company name" id="compania">
            </div>
            <div class="form-group">
                <label for="logo">Logo</label>
                <input type="file" class="form-control" id="logo">
            </div>
            <div class="form-group">
                <label for="url">URL</label><tab></tab>
                <input type="text" class="form-control" placeholder="Enter company webpage" id="url">
            </div>
            <div class="form-group">
                <label for="position">Position</label><tab></tab>
                <input type="text" class="form-control" placeholder="Enter available position" id="position">
            </div>
            <div class="form-group">
                <label for="location">Location</label><tab></tab>
                <input type="text" class="form-control" placeholder="Enter company location" id="location">
            </div>
            <div class="form-group">
                <label for="desc">Description</label><tab></tab>
                <textarea id="desc" class="form-control" placeholder="Enter job description" rows="4"></textarea>
            </div>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
